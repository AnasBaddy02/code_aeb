<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>النتائج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- MAIN CONTENT -->
    <div class="container-fluid flex-grow-1 py-3">
        <div class="row h-100">

            <!-- RIGHT PANEL: Question Numbers -->
            <div class="col-md-3 d-flex flex-column align-items-stretch">

                <!-- SCORE -->
                <div class="card mb-3">
                    <div class="card-body text-center fw-bold fs-5" id="score">
                        النتيجة: 0 / 0
                    </div>
                </div>

                <!-- QUESTION LIST -->
                <div class="card flex-grow-1">
                    <div class="card-body p-2" id="results-list" style="
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;">
                        <!-- JS will populate buttons here -->
                    </div>
                </div>



            </div>

            <!-- LEFT PANEL: Image + Answers -->
            <div class="col-md-9 d-flex flex-column align-items-center" style="height: 100%;">

                <!-- CURRENT QUESTION IMAGE -->
                <div class="mb-3 w-100 d-flex justify-content-center" style="flex-grow:1;">
                    <img id="result-image" class="img-fluid rounded" alt="صورة السؤال"
                        style="max-height: 80vh; width: auto;">
                </div>

                <!-- ANSWERS PANEL -->
                <div class="card w-100">
                    <div class="card-body d-flex flex-wrap gap-2" id="answers-box">
                        <!-- JS populates crossed / correct answers -->
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white border-top py-2">
        <div class="container d-flex justify-content-center">
            <button class="btn btn-outline-danger" onclick="exitResults()">خروج</button>
        </div>
    </footer>

    <!-- JS -->
    <script src="results.js"></script>

</body>

</html>
