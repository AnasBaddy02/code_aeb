<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>النتائج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Prevent page scrolling */
        body {
            overflow: hidden;
        }

        /* Left panel fills screen minus footer */
        .image-column {
            height: calc(100vh - 80px);
            /* footer height */
            display: flex;
            flex-direction: column;
        }

        /* Image fills available space */
        #result-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* stretch allowed */
        }

        /* Image container grows */
        .image-wrapper {
            flex-grow: 1;
            width: 100%;
        }

        /* Bigger answers panel */
        #answers-box {
            min-height: 140px;
            font-size: 1.6rem;
        }

        /* Bigger answer numbers */
        #answers-box .badge {
            font-size: 1.8rem;
            padding: 0.6rem 1rem;
        }

        /* Large screens */
        @media (min-width: 1400px) {
            #answers-box {
                min-height: 180px;
                font-size: 1.9rem;
            }

            #answers-box .badge {
                font-size: 2.1rem;
            }
        }
    </style>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- MAIN CONTENT -->
    <div class="container-fluid py-3" style="flex:1 0 auto;">
        <div class="row">

            <!-- RIGHT PANEL: Question Numbers -->
            <div class="col-md-3 d-flex flex-column align-items-stretch">

                <!-- SCORE -->
                <div class="card mb-3">
                    <div class="card-body text-center fw-bold fs-5" id="score">
                        النتيجة: 0 / 0
                    </div>
                </div>

                <!-- QUESTION LIST -->
                <div class="card flex-grow-1">
                    <div class="card-body p-2" id="results-list" style="
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;" dir="ltr">
                        <!-- JS will populate buttons here -->
                    </div>
                </div>



            </div>

            <!-- LEFT PANEL: Image + Answers -->
            <div class="col-md-9 image-column">
                <!-- CURRENT QUESTION IMAGE -->
                <div class="w-100 d-flex justify-content-center" style="height: calc(100vh - 160px);">
                    <img id="result-image" alt="صورة السؤال" style="
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 8px;
    ">
                </div>


                <!-- ANSWERS PANEL -->
                <div class="card w-100">
                    <div class="card-body d-flex flex-wrap gap-3 justify-content-center align-items-center"
                        id="answers-box" dir="ltr" style="min-height: 90px;">
                        <!-- JS populates crossed / correct answers -->
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white border-top py-2">
        <div class="container d-flex justify-content-center">
            <button class="btn btn-outline-danger" onclick="exitResults()">خروج</button>
        </div>
    </footer>

    <!-- JS -->
    <script src="results.js"></script>

</body>

</html>
