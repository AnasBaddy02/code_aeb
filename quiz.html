<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>الاختبار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* ------------------------------
       BODY
    ------------------------------ */
        body {
            overflow: hidden;
            /* desktop no scroll */
        }

        @media (max-width: 767px) {
            body {
                overflow-y: auto;
                /* allow scrolling on mobile */
            }
        }

        /* ------------------------------
       QUESTION IMAGE
    ------------------------------ */
        #question-image {
            width: 100%;
            height: calc(100vh - 80px);
            /* fill from top to footer */
            object-fit: fill;
            /* stretch to fit */
        }

        @media (max-width: 767px) {
            #question-image {
                height: auto;
                /* maintain aspect ratio on mobile */
                object-fit: contain;
            }
        }

        @media (min-width: 1200px) {
            #question-image {
                max-height: 85vh;
            }
        }

        @media (min-width: 1600px) {
            #question-image {
                max-height: 90vh;
            }
        }

        /* ------------------------------
       IMAGE COLUMN
    ------------------------------ */
        .image-column {
            height: calc(100vh - 80px);
            display: flex;
            align-items: stretch;
        }

        /* ------------------------------
       ANSWER SLOTS
    ------------------------------ */
        .answer-slot {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background-color: #6c757d;
            /* Bootstrap secondary */
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
            /* looks empty */
            transition: opacity 0.2s ease;
        }

        .answer-slot.filled {
            opacity: 1;
        }

        /* ------------------------------
       SLOT TEXT (Large screens)
    ------------------------------ */
        @media (min-width: 1200px) {
            .slot {
                font-size: 1.8rem;
                padding: 1rem 1.5rem;
            }
        }

        @media (min-width: 1600px) {
            .slot {
                font-size: 2.1rem;
            }
        }

        /* ------------------------------
       BUTTONS
    ------------------------------ */
        .btn-lg {
            font-size: 1.25rem;
            padding: 0.9rem 1.2rem;
        }
    </style>


    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- MAIN CONTENT -->
    <div class="container-fluid flex-grow-1 py-3">
        <div class="row h-100">

            <!-- RIGHT PANEL -->
            <div class="col-md-3 d-flex flex-column align-items-stretch order-2 order-md-1">

                <!-- ANSWER SLOTS -->
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between" dir="ltr" id="answer-slots">
                        <div class="answer-slot bg-primary" data-value="1"></div>
                        <div class="answer-slot bg-primary" data-value="2"></div>
                        <div class="answer-slot bg-primary" data-value="3"></div>
                        <div class="answer-slot bg-primary" data-value="4"></div>
                    </div>
                </div>




                <!-- CONTROLS -->
                <div class="card h-100 bg-primary">
                    <div class="card-body d-flex flex-column gap-2 text-center">

                        <!-- ANSWERS 1–4 -->
                        <div class="d-grid gap-2 flex-grow-1">

                            <!-- CLEAR -->
                            <button class="btn btn-danger border border-3 border-light btn-lg text-light fw-bold h-100"
                                onclick="clearAnswers()">
                                تصحيح
                            </button>
                            <button class="btn border border-3 border-light btn-lg text-light fw-bold h-100"
                                data-answer="1" onclick="selectAnswer(1)">1</button>

                            <button class="btn border border-3 border-light btn-lg text-light fw-bold h-100"
                                data-answer="2" onclick="selectAnswer(2)">2</button>

                            <button class="btn border border-3 border-light btn-lg text-light fw-bold h-100"
                                data-answer="3" onclick="selectAnswer(3)">3</button>

                            <button class="btn border border-3 border-light btn-lg text-light fw-bold h-100"
                                data-answer="4" onclick="selectAnswer(4)">4</button>

                            <!-- VALIDATE -->
                            <button id="next-btn" class="btn btn-success border border-3 border-light btn-lg text-light fw-bold h-100"
                                onclick="nextQuestion()">
                                موافق
                            </button>
                        </div>

                    </div>
                </div>


            </div>

            <!-- IMAGE (LEFT - 80%) -->
            <div class="col-md-9 image-column order-1 order-md-2">
                <img id="question-image" alt="Question image" />
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="border-top py-2 shadow-sm">
        <div class="container-fluid">
            <div class="row align-items-center text-center gy-2">

                <!-- LEFT: Navigation -->
                <div class="col-md-4 d-flex justify-content-center gap-2">
                    <button class="btn btn-primary px-4" onclick="nextQuestionNoTimer()">
                        التالي
                    </button>
                    <button class="btn btn-danger px-4" onclick="exitQuiz()">
                        خروج
                    </button>
                    <button class="btn btn-secondary px-4" onclick="prevQuestion()">
                        السابق
                    </button>
                </div>

                <!-- CENTER: Question Indicator -->
                <div class="col-md-4">
                    <div class="d-inline-flex align-items-center gap-2 px-4 py-2 rounded bg-light fw-bold">
                        <span class="text-dark">سؤال</span>
                        <span id="question-number" class="text-primary"></span>
                    </div>
                </div>

                <!-- RIGHT: Category Name -->
                <div class="col-md-4">
                    <div class="d-inline-flex align-items-center gap-2 px-4 py-2 fw-bold">
                        <span id="category-name" class="text-light"></span>
                        <span id="quiz-number" class="text-light" style="display: none;"></span>
                    </div>
                </div>

            </div>
        </div>
    </footer>


    <!-- JS -->
    <script src="quiz.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedQuiz = JSON.parse(sessionStorage.getItem("currentQuiz"));

            if (!savedQuiz || !savedQuiz.questions || savedQuiz.questions.length === 0) {
                window.location.href = "index.html";
                return;
            }

            // Restore quiz state from sessionStorage
            QuizState.questions = savedQuiz.questions;
            QuizState.currentIndex = 0;
            QuizState.userAnswers = {};
            QuizState.results = {};
            QuizState.quizType = savedQuiz.quizType || "practice";
            QuizState.categoryName = savedQuiz.categoryName || "تلقائي";
            QuizState.quizNumber = savedQuiz.quizNumber || null;
            QuizState.totalQuizzes = savedQuiz.totalQuizzes || null;

            // Set category name in footer
            const el = document.getElementById("category-name");
            if (el) {
                el.textContent =
                    QuizState.quizType === "category"
                        ? QuizState.categoryName
                        : "تلقائي";
            }

            // Set quiz number in footer if it's a category quiz with multiple quizzes
            const quizNumberEl = document.getElementById("quiz-number");
            if (quizNumberEl && QuizState.quizNumber && QuizState.totalQuizzes > 1) {
                quizNumberEl.textContent = `(${QuizState.quizNumber}/${QuizState.totalQuizzes})`;
                quizNumberEl.style.display = "inline";
            }

            // Render first question
            renderQuestion();
            
            // Disable next button for 5 seconds on first question
            const nextBtn = document.getElementById("next-btn");
            if (nextBtn) {
                nextBtn.disabled = true;
                nextBtn.classList.remove("btn-success");
                nextBtn.classList.add("btn-secondary");
                
                setTimeout(() => {
                    nextBtn.disabled = false;
                    nextBtn.classList.add("btn-success");
                    nextBtn.classList.remove("btn-secondary");
                }, 4000);
            }
        });
    </script>

</body>

</html>
