<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الاختبار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- MAIN CONTENT -->
    <div class="container-fluid flex-grow-1 py-3">
        <div class="row h-100">

            <!-- RIGHT PANEL -->
            <div class="col-md-3 d-flex flex-column align-items-stretch">

                <!-- ANSWER SLOTS -->
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between" id="answer-slots">
                        <span class="badge bg-secondary fs-5 slot"></span>
                        <span class="badge bg-secondary fs-5 slot"></span>
                        <span class="badge bg-secondary fs-5 slot"></span>
                        <span class="badge bg-secondary fs-5 slot"></span>
                    </div>
                </div>


                <!-- CONTROLS -->
                <div class="card flex-grow-1">
                    <div class="card-body d-flex flex-column justify-content-between text-center">

                        <!-- CLEAR -->
                        <button class="btn btn-danger mb-3" onclick="clearAnswers()">
                            حذف الإجابة
                        </button>

                        <!-- ANSWERS 1-4 -->
                        <div class="d-grid gap-3 mb-3">
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(1)">1</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(2)">2</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(3)">3</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(4)">4</button>
                        </div>

                        <!-- VALIDATE -->
                        <button class="btn btn-success" onclick="nextQuestion()">
                            تأكيد الإجابة
                        </button>

                    </div>
                </div>

            </div>

            <!-- IMAGE (LEFT - 80%) -->
            <div class="col-md-9 d-flex align-items-center justify-content-center">
                <img id="question-image" class="img-fluid rounded" alt="صورة السؤال">
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white border-top py-2">
        <div class="container-fluid">
            <div class="row align-items-center text-center">

                <!-- NAVIGATION -->
                <div class="col-md-4 d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-danger" onclick="exitQuiz()">
                        خروج
                    </button>
                    <button class="btn btn-secondary" onclick="prevQuestion()">
                        السابق
                    </button>
                </div>

                <!-- QUESTION NUMBER -->
                <div class="col-md-4 fw-bold">
                    سؤال <span id="question-number"></span>
                </div>

                <!-- TIMER -->
                <div class="col-md-4 fw-bold text-danger">
                    ⏱ <span id="timer">30</span> ثانية
                </div>

            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="quiz.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedQuiz = JSON.parse(sessionStorage.getItem("currentQuiz"));

            if (!savedQuiz || !savedQuiz.questions || savedQuiz.questions.length === 0) {
                window.location.href = "index.html";
                return;
            }

            QuizState.questions = savedQuiz.questions;
            QuizState.currentIndex = 0;
            QuizState.userAnswers = {};
            QuizState.results = {};

            startTimer();
            renderQuestion();
        });



        /*************************
         * UI HOOK IMPLEMENTATION
         *************************/
        function renderQuestion() {
            const q = getCurrentQuestion();

            // Image
            document.getElementById("question-image").src = q.image;

            // Question number
            document.getElementById("question-number").textContent =
                `${QuizState.currentIndex + 1} / ${QuizState.questions.length}`;

            // Restore answers
            updateAnswerSlotsUI();
        }

        function updateTimerUI(seconds) {
            document.getElementById("timer").textContent = seconds;
        }
    </script>

</body>

</html>
