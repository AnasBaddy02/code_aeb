<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الاختبار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .invisible-slot {
            visibility: hidden;
        }

        /* Height = viewport minus footer */
        #question-image {
            width: 100%;
            height: calc(100vh - 80px);
            /* footer height */
            object-fit: fill;
            /* stretch to fit */
        }

        /* Ensure image column fills height */
        .image-column {
            height: calc(100vh - 80px);
            display: flex;
            align-items: stretch;
        }

        /* Prevent page scrolling */
        body {
            overflow: hidden;
        }

        .answer-slot {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background-color: #6c757d;
            /* Bootstrap secondary */
            color: white;
            font-size: 1.25rem;
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0.2;
            /* looks empty */
            transition: opacity 0.2s ease;
        }

        .answer-slot.filled {
            opacity: 1;
        }


        /* Base scaling for large screens */
        @media (min-width: 1200px) {
            body {
                font-size: 1.15rem;
            }

            #question-image {
                max-height: 85vh;
            }

            .slot {
                font-size: 1.8rem;
                padding: 1rem 1.5rem;
            }

            .btn-lg {
                font-size: 1.25rem;
                padding: 0.9rem 1.2rem;
            }
        }

        /* Extra large screens */
        @media (min-width: 1600px) {
            body {
                font-size: 1.3rem;
            }

            #question-image {
                max-height: 90vh;
            }

            .slot {
                font-size: 2.1rem;
            }
        }
    </style>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- MAIN CONTENT -->
    <div class="container-fluid flex-grow-1 py-3">
        <div class="row h-100">

            <!-- RIGHT PANEL -->
            <div class="col-md-3 d-flex flex-column align-items-stretch">

                <!-- ANSWER SLOTS -->
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between" dir="ltr" id="answer-slots">
                        <div class="answer-slot" data-value="1"></div>
                        <div class="answer-slot" data-value="2"></div>
                        <div class="answer-slot" data-value="3"></div>
                        <div class="answer-slot" data-value="4"></div>
                    </div>
                </div>




                <!-- CONTROLS -->
                <div class="card flex-grow-1">
                    <div class="card-body d-flex flex-column justify-content-between text-center">

                        <!-- CLEAR -->
                        <button class="btn btn-danger mb-3" onclick="clearAnswers()">
                            حذف الإجابة
                        </button>

                        <!-- ANSWERS 1-4 -->
                        <div class="d-grid gap-3 mb-3">
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(1)">1</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(2)">2</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(3)">3</button>
                            <button class="btn btn-outline-primary btn-lg" onclick="selectAnswer(4)">4</button>
                        </div>

                        <!-- VALIDATE -->
                        <button class="btn btn-success" onclick="nextQuestion()">
                            تأكيد الإجابة
                        </button>

                    </div>
                </div>

            </div>

            <!-- IMAGE (LEFT - 80%) -->
            <div class="col-md-9 image-column">
                <img id="question-image" alt="Question image" />
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white border-top py-2">
        <div class="container-fluid">
            <div class="row align-items-center text-center">

                <!-- NAVIGATION -->
                <div class="col-md-4 d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-danger" onclick="exitQuiz()">
                        خروج
                    </button>
                    <button class="btn btn-secondary" onclick="prevQuestion()">
                        السابق
                    </button>
                </div>

                <!-- QUESTION NUMBER -->
                <div class="col-md-4 fw-bold">
                    سؤال <span id="question-number"></span>
                </div>

                <!-- TIMER -->
                <div class="col-md-4 fw-bold text-danger">
                    ⏱ <span id="timer">30</span> ثانية
                </div>

            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="quiz.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedQuiz = JSON.parse(sessionStorage.getItem("currentQuiz"));

            if (!savedQuiz || !savedQuiz.questions || savedQuiz.questions.length === 0) {
                window.location.href = "index.html";
                return;
            }

            QuizState.questions = savedQuiz.questions;
            QuizState.currentIndex = 0;
            QuizState.userAnswers = {};
            QuizState.results = {};

            startTimer();
            renderQuestion();
        });



        /*************************
         * UI HOOK IMPLEMENTATION
         *************************/
        function renderQuestion() {
            const q = getCurrentQuestion();

            // Image
            document.getElementById("question-image").src = q.image;

            // Question number
            document.getElementById("question-number").textContent =
                `${QuizState.currentIndex + 1} / ${QuizState.questions.length}`;

            // Restore answers
            updateAnswerSlotsUI();
        }

        function updateTimerUI(seconds) {
            document.getElementById("timer").textContent = seconds;
        }
    </script>

</body>

</html>
