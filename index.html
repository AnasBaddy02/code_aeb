<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        ุงุฎุชุจุงุฑ ุชุนููู ุงูุณูุงูุฉ โ ุงููุบุฑุจ
      </span>

  <div class="container">

    <!-- Practice Quiz -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">ุงุฎุชุจุงุฑ ุชุฏุฑูุจู</h4>
        <button class="btn btn-success btn-lg" onclick="startPracticeQuiz()">
          ุงุฎุชุจุงุฑ ุชุฏุฑูุจู (40 ุณุคุงู)
        </button>
      </div>
    </div>

    <!-- Categories -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-3">ุงูุงุฎุชุจุงุฑุงุช ุญุณุจ ุงููุฆุฉ</h4>

        <div id="categories-container" class="d-flex flex-wrap gap-3"></div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="quiz.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await initApp();
      buildCategoryButtons();
    });

    function buildCategoryButtons() {
      const container = document.getElementById("categories-container");
      container.innerHTML = "";

      QuizState.allCategories.forEach(cat => {
        const questions = QuizState.allQuestions.filter(q =>
          q.categories.includes(cat.id)
        );

        const chunkSize = 40;
        const chunks = [];

        for (let i = 0; i < questions.length; i += chunkSize) {
          chunks.push(questions.slice(i, i + chunkSize));
        }

        chunks.forEach((chunk, index) => {
          const label =
            chunks.length > 1
              ? `${cat.name} (${index + 1})`
              : cat.name;

          const btn = document.createElement("button");
          btn.className = "btn btn-primary btn-lg";
          btn.textContent = label;

          // ๐ PASS QUESTIONS DIRECTLY
          btn.onclick = () => startCategoryQuiz(chunk);

          container.appendChild(btn);
        });
      });
    }
  </script>
