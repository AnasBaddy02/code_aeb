<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>اختبارات تعليم السياقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        اختبارات تعليم السياقة
      </span>
    </div>
  </nav>

  <div class="container">

    <!-- Practice Quiz -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">اختبار تدريبي</h4>
        <button class="btn btn-success btn-lg" onclick="startPracticeQuiz()">
          اختبار تدريبي (40 سؤال)
        </button>
      </div>
    </div>

    <!-- Categories -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-3">الاختبارات حسب المحور</h4>

        <div id="categories-container" class="d-flex flex-wrap gap-3"></div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="quiz.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Load all questions and categories
      await initApp();
      buildCategoryButtons();
    });

    /**
     * Builds the category buttons on the index page.
     * Splits categories with more than 40 questions into multiple chunks of equal size.
     * Passes the correct category name to the quiz so the footer shows it.
     */
    function buildCategoryButtons() {
      const container = document.getElementById("categories-container");
      container.innerHTML = "";

      QuizState.allCategories.forEach(cat => {
        // Filter questions for this category
        const questions = QuizState.allQuestions.filter(q =>
          q.categories.includes(cat.id)
        );

        const maxPerQuiz = 40;
        let chunks = [];

        // If questions <= 40, create one chunk. Otherwise split evenly
        if (questions.length <= maxPerQuiz) {
          chunks.push(questions);
        } else {
          // Calculate number of quizzes needed
          const numQuizzes = Math.ceil(questions.length / maxPerQuiz);
          const questionsPerQuiz = Math.ceil(questions.length / numQuizzes);

          // Split into equal-sized chunks
          for (let i = 0; i < questions.length; i += questionsPerQuiz) {
            chunks.push(questions.slice(i, i + questionsPerQuiz));
          }
        }

        // Create a button for each chunk
        chunks.forEach((chunk, index) => {
          // Label shown on button (with (1), (2) if split)
          const label = chunks.length > 1 ? `${cat.name} (${index + 1})` : cat.name;

          const btn = document.createElement("button");
          btn.className = "btn btn-primary btn-lg";
          btn.textContent = label;

          // Pass questions array, category name, quiz number, and total quizzes
          const footerName = cat.name;
          const quizNumber = index + 1;
          const totalQuizzes = chunks.length;
          btn.onclick = () => startCategoryQuiz(chunk, footerName, quizNumber, totalQuizzes);

          container.appendChild(btn);
        });
      });
    }
  </script>


</body>

</html>
